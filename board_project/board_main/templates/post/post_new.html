{% extends 'home.html' %}

{% block content %}
<h1>글 작성</h1>
<form method = "POST">    
    {% csrf_token %} <!--POST 요청의 경우에는 보안상 서버에 치명적인 영향을 끼칠수가 있어서, 장고에서는 csrf 토큰을 사용한다. -->
    <div class ="form-group">
        <label>제목</label>
        <input type = "text" class = "form-control" name = "my_title">
    </div>
    <div class ="form-group">
        <label>내용</label>
        <textarea name="my_contents"  class = "form-control" rows = "10"></textarea>
    </div>
    <div class ="form-group">
        <label>작성자 E-mail</label> 
        <input type = "text"  class = "form-control" name = "my_email">
    </div>
    <input type = "submit" value = "글 업로드" class="btn btn-primary">
    <a href = "/posts" class = "btn btn-secondary">글 목록</a>
</form>
{% endblock %}
